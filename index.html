<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Laptop UI</title>
  </head>
  <body>
    <header class="head">
      <div class="logo-container">
        <img src="./img/logo.svg" alt="logo" />
        <h4 class="logo">gmc</h4>
      </div>

      <div class="harmburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>

      <nav class="nav">
        <ul class="nav-links">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="" />
      </div>
    </header>

    <main class="main">
      <section class="presentation">
        <div class="introduction">
          <div class="intro-text">
            <h1>laptop for the future</h1>
            <p>
              the new 14inch baxeless display offering a 4k display with touch
            </p>
          </div>
          <div class="cta">
            <button class="cta-select">14 inch</button>
            <button class="cta-add">Add to cart</button>
          </div>
        </div>
        <div class="cover">
          <img src="./img/matebook.png" alt="matebook" />
        </div>
      </section>

      <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
      </div>

      <img class="big-circle" src="./img/big-eclipse.svg" alt="big eclipse" />
      <img class="mid-circle" src="./img/mid-eclipse.svg" alt="" />
      <img class="small-circle" src="./img/small-eclipse.svg" alt="" />
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
